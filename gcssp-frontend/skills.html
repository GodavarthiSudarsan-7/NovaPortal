<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - GCSSP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-purple-600 text-white px-6 py-3 flex justify-between items-center">
    <h1 class="font-bold text-lg">üåç GCSSP</h1>
    <div class="flex gap-4">
      <a href="courses.html" class="hover:underline">Courses</a>
      <a href="skills.html" class="hover:underline">Skills</a>
      <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded-lg hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <!-- Content -->
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Skill Sharing Platform ‚ú®</h2>
    <div id="skillList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <!-- Add Skill Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mt-6">
      <h3 class="text-xl font-semibold mb-4">Share Your Skill</h3>
      <form id="skillForm" class="space-y-3">
        <input type="text" id="skillName" placeholder="Skill Name (e.g. Python, Guitar, Cooking)" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
        <textarea id="description" placeholder="Describe your skill or what you want to learn"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"></textarea>
        <select id="type" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
          <option value="offer">I can teach this</option>
          <option value="learn">I want to learn this</option>
        </select>
        <button type="submit" 
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold">
          Post Skill
        </button>
      </form>
    </div>
  </div>

  <script>
    async function loadSkills() {
      const token = localStorage.getItem("token");
      const response = await fetch("http://localhost:8080/api/skills", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (response.ok) {
        const skills = await response.json();
        const skillList = document.getElementById("skillList");
        skillList.innerHTML = "";

        skills.forEach(s => {
          const badge = s.type === "offer" 
            ? `<span class="bg-green-200 text-green-800 text-xs px-2 py-1 rounded-full">Teaching</span>`
            : `<span class="bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full">Learning</span>`;
          
          skillList.innerHTML += `
            <div class="bg-white shadow rounded-lg p-4">
              <div class="flex justify-between items-center mb-2">
                <h4 class="font-bold text-lg text-purple-700">${s.skillName}</h4>
                ${badge}
              </div>
              <p class="text-gray-600">${s.description}</p>
              <p class="text-sm text-gray-500 mt-1">Posted by: ${s.userName}</p>
            </div>`;
        });
      }
    }

    document.getElementById("skillForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const skillName = document.getElementById("skillName").value;
      const description = document.getElementById("description").value;
      const type = document.getElementById("type").value;

      const response = await fetch("http://localhost:8080/api/skills", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ skillName, description, type })
      });

      if (response.ok) {
        alert("‚úÖ Skill posted!");
        loadSkills();
      } else {
        alert("‚ö†Ô∏è Failed to post skill.");
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadSkills();
  </script>
</body>
</html>
