<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussions - GCSSP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white px-6 py-3 flex justify-between items-center">
    <h1 class="font-bold text-lg">üåç GCSSP</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded-lg hover:bg-red-600">Logout</button>
  </nav>

  <!-- Discussion Content -->
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Student Discussions üí¨</h2>
    <div id="discussionList" class="space-y-4"></div>

    <!-- Add Post -->
    <div class="bg-white shadow-md rounded-lg p-6 mt-6">
      <h3 class="text-xl font-semibold mb-4">Start a Discussion</h3>
      <form id="discussionForm" class="space-y-3">
        <textarea id="message" placeholder="Ask a question or share knowledge..."
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
        <button type="submit" 
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">
          Post
        </button>
      </form>
    </div>
  </div>

  <script>
    async function loadDiscussions() {
      const token = localStorage.getItem("token");
      const response = await fetch("http://localhost:8080/api/discussions", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (response.ok) {
        const discussions = await response.json();
        const discussionList = document.getElementById("discussionList");
        discussionList.innerHTML = "";

        discussions.forEach(d => {
          discussionList.innerHTML += `
            <div class="bg-white shadow rounded-lg p-4">
              <p class="text-gray-700">${d.message}</p>
              <p class="text-sm text-gray-500 mt-2">By ${d.userName} | ${new Date(d.createdAt).toLocaleString()}</p>
            </div>`;
        });
      }
    }

    document.getElementById("discussionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const message = document.getElementById("message").value;

      const response = await fetch("http://localhost:8080/api/discussions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ message })
      });

      if (response.ok) {
        alert("‚úÖ Post added!");
        loadDiscussions();
      } else {
        alert("‚ö†Ô∏è Failed to post.");
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadDiscussions();
  </script>
</body>
</html>
