<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GCSSP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back üëã</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" required 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <button type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
        Login
      </button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">
      Don‚Äôt have an account? <a href="register.html" class="text-blue-600 font-semibold">Register</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:8080/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem("token", data.token);
        window.location.href = "courses.html";
      } else {
        alert("‚ö†Ô∏è Login failed. Check your credentials.");
      }
    });
  </script>
</body>
</html>
