<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GCSSP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account üöÄ</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      <input type="text" id="country" placeholder="Country"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      <button type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">
        Register
      </button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">
      Already have an account? <a href="login.html" class="text-green-600 font-semibold">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const country = document.getElementById("country").value;

      const response = await fetch("http://localhost:8080/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, country })
      });

      if (response.ok) {
        alert("‚úÖ Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert("‚ö†Ô∏è Registration failed. Try again.");
      }
    });
  </script>
</body>
</html>
